<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="styles/stylesheet.css" rel="stylesheet">
</head>
<body>

    <div class="mb-3 d-flex flex-row justify-content-evenly">
        <div class="fs-5 navBarDropdown">
          <p class="d-inline">Popular</p>
          <img class="mw-100" src="images/arrow.png" alt="arrow"/>
        </div>
        <h1 class="fs-5 navBarEffects">Discover</h1>
        <h1 class="fs-5 navBarEffects">Animation</h1>
        <h1 class="fs-5 navBarEffects">Branding</h1>
        <h1 class="fs-5 navBarEffects">Illustration</h1>
        <h1 class="fs-5 navBarEffects">Mobile</h1>
        <div class="mt-2">
          <h1 class="fs-5 navBarEffects d-inline">Print</h1>
          <img class="mw-100" src="images/arrowPointingRight.png" alt="picture of an arrow">
        </div>
        <div class="fs-5 mt-1 filterBar">
          <img src="images/3Lines.png" alt="threeLines">
          <p class="d-inline">Filters</p>
        </div>
      </div>
    
      <div class="container px-4">
        <div class="row gx-5">
          
          <div class="col">
               <img class="h-100 mw-100 w-100 rounded" src="images/1stImage.png" alt="1stImage"/>
                <div class="d-flex">
                  <img src="images/1stBar1st.png" alt="1stBar"/>
                  <img class="d-inline offset-md-3" src="images/1stBar.png" alt="1stBar"/>   
                </div>
          </div>

          <div class="col">
            <img class="h-100 mw-100 rounded" src="images/ormanClarkImage.png" alt="2ndImage"/>
            <div class="d-flex">
              <img class="h-25" src="images/2ndBar1.png" alt="1stBar"/>
              <img class="h-25 d-inline offset-md-3" src="images/2ndBar2.png" alt="2ndBar"/>   
            </div>
          </div>

          <div class="col">
            <img class="h-100 mw-100 rounded" src="images/3rdImage.png" alt="3rdImage"/>
            <div class="d-flex">
              <img class="h-25" src="images/3rdBar1.png" alt="1stBar"/>
              <img class=" h-25 d-inline offset-md-3" src="images/3rdBar2.png" alt="3rdBar"/>   
            </div>
          </div>

        </div>

        <div class="row mt-5 gx-5">

          <div class="col">
            <img class=" customImage h-100 mw-100 rounded" src="images/4thImage.png" alt="4thImage"/>
             <div class="d-flex">
               <img src="images/4thBar1.png" alt="1stBar"/>
               <img class="d-inline offset-md-3" src="images/4thBar2.png" alt="4thBar"/>   
             </div>
       </div>

       <div class="col">
         <img class="h-100 mw-100 rounded" src="images/5thImage.png" alt="5thImage"/>
         <div class="d-flex">
           <img src="images/5thBar1.png" alt="1stBar"/>
           <img class="d-inline offset-md-3" src="images/5thBar2.png" alt="5thBar"/>   
         </div>
       </div>

       <div class="col">
         <img class="h-100 mw-100 rounded" src="images/6thImage.png" alt="6thImage"/>
         <div class="d-flex">
           <img class="h-25" src="images/6thBar1.png" alt="1stBar"/>
           <img class="arrowGrey h-25 d-inline offset-md-3" src="images/6thBArSecond.png" alt="6thBar"/>   
         </div>
       </div>

        </div>

      </div>
</body>
</html>
